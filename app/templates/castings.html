{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<h1>Add new casting</h1>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
    <div class="col-md-4">
        {% for casting in casting %}
            {% include '_casting.html' %}
        {% endfor %}
    </div>
</div>
{% endblock %}
